<h3>Deleted Configurations</h3>

<div>
  <form class="row">
    <div class="form-group col-xs-4">
      <input ng-model="searchFilter" type="text" class="form-control" placeholder="Search"/>
    </div>
    <div class="form-group col-xs-2">
      <select ng-model="sourceFilter" type="text" class="form-control" placeholder="Search">
        <option selected value="">All Sources</option>
        <option value="graphite">graphite</option>
      </select>
    </div>
    <div class="form-group col-xs-2">
      <a href="#/alerts/deleted" class="btn btn-warning">View deleted</a>
    </div>
  </form>
</div>

<table class="table table-responsive table-striped table-hover table-condensed">
  <thead>
    <th>Name</th>
    <th>Graphite URL</th>
    <th>Public URL</th>
    <th>Username</th>
    <th>Pidfile</th>
    <th>Logging</th>
    <th>Prefix</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr data-ng-repeat="conf in configurations | filter: searchFilter | filter: sourceFilter">
      <td ng-click="show('/configuration/' + conf.ID)" class="pointer">{{ conf.name }}</td>
      <td ng-click="show('/configuration/' + conf.ID)" class="pointer">{{ conf.graphite_url }}</td>
      <td ng-click="show('/configuration/' + conf.ID)" class="pointer">{{ conf.public_graphite_url }}</td>
      <td ng-click="show('/configuration/' + conf.ID)" class="pointer">{{ conf.auth_username }}</td>
      <td ng-click="show('/configuration/' + conf.ID)" class="pointer">{{ conf.pidfile }}</td>
      <td ng-click="show('/configuration/' + conf.ID)" class="pointer">{{ conf.logging }}</td>
      <td ng-click="show('/configuration/' + conf.ID)" class="pointer">{{ conf.prefix }}</td>
      <td ng-click="delete('/api/configuration/' + conf.ID)" class="pointer"><span class="glyphicon glyphicon-remove"></span></td>
    </tr>
  </tbody>
</table>
