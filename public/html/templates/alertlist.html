<h3>Alerts</h3>

<div>
  <form class="row">
    <div class="form-group col-xs-4">
      <input ng-model="searchFilter" type="text" class="form-control" placeholder="Search"/>
    </div>
    <div class="form-group col-xs-2">
      <select ng-model="sourceFilter" type="text" class="form-control" placeholder="Search">
        <option selected value="">All Sources</option>
        <option value="graphite">graphite</option>
      </select>
    </div>
    <div class="form-group col-xs-2">
      <a href="#/alerts/deleted" class="btn btn-warning">View deleted</a>
    </div>
  </form>
</div>

<table class="table table-responsive table-striped table-hover table-condensed">
  <thead>
    <th>Name</th>
    <th>Source</th>
    <th>Query</th>
    <th>Interval</th>
    <th>Method</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr data-ng-repeat="alert in alerts | filter: searchFilter | filter: sourceFilter">
      <td ng-click="details('/alert/' + alert.ID)" class="pointer">{{ alert.name }}</td>
      <td ng-click="details('/alert/' + alert.ID)" class="pointer">{{ alert.source }}</td>
      <td ng-click="details('/alert/' + alert.ID)" class="pointer">{{ alert.query }}</td>
      <td ng-click="details('/alert/' + alert.ID)" class="pointer">{{ alert.interval }}</td>
      <td ng-click="details('/alert/' + alert.ID)" class="pointer">{{ alert.method }}</td>
      <td ng-click="delete('/api/alert/' + alert.ID)" class="pointer"><span class="glyphicon glyphicon-remove"></span></td>
    </tr>
  </tbody>
</table>
