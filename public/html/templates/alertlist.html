<h3>Alerts</h3>

<table class="table table-responsive table-striped table-hover table-condensed">
  <thead>
    <th>Name</th>
    <th>Source</th>
    <th>Format</th>
    <th>Interval</th>
    <th>Method</th>
  </thead>
  <tbody>
    <tr data-ng-repeat="alert in alerts">
      <td>{{ alert.name }}</td>
      <td>{{ alert.source }}</td>
      <td>{{ alert.query }}</td>
      <td>{{ alert.interval }}</td>
      <td>{{ alert.method }}</td>
    </tr>
  </tbody>
</table>
