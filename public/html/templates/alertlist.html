<h3>Alerts</h3>

<table class="table table-responsive table-striped table-hover table-condensed">
  <thead>
    <th>Name</th>
    <th>Source</th>
    <th>Format</th>
    <th>Interval</th>
    <th>Method</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr data-ng-repeat="alert in alerts">
      <td ng-click="go('/alert/' + alert.ID)" class="pointer">{{ alert.name }}</td>
      <td ng-click="go('/alert/' + alert.ID)" class="pointer">{{ alert.source }}</td>
      <td ng-click="go('/alert/' + alert.ID)" class="pointer">{{ alert.query }}</td>
      <td ng-click="go('/alert/' + alert.ID)" class="pointer">{{ alert.interval }}</td>
      <td ng-click="go('/alert/' + alert.ID)" class="pointer">{{ alert.method }}</td>
      <td ng-click="delete('/api/alert/' + alert.ID)" class="pointer"><span class="glyphicon glyphicon-remove"></span></td>
    </tr>
  </tbody>
</table>
